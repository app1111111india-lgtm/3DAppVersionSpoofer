on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install Dependencies
        run: brew install ldid xz dpkg

      - name: ğŸš€ Setup Theos & SDKs
        run: |
          git clone --recursive https://github.com/roothide/theos.git $THEOS
          rm -rf $THEOS/sdks
          git clone https://github.com/theos/sdks.git $THEOS/sdks

      - name: ğŸ§© Install AltList Dependency
        # æ”¹å¾ Chariz å®˜æ–¹æºä¸‹è¼‰æœ€æ–°ç‰ˆ AltList
        run: |
          wget -qO altlist.deb "https://api.chariz.com/api/v1/package/com.opa334.altlist/download"
          dpkg-deb -x altlist.deb altlist_out
          cp -r altlist_out/Library/Frameworks/AltList.framework $THEOS/lib/
          mkdir -p $THEOS/include/AltList
          cp -r altlist_out/Library/Frameworks/AltList.framework/Headers/* $THEOS/include/AltList/

      - name: ğŸ”¨ Build Tweak
        run: make package FINALPACKAGE=1

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3DAppVersionSpoofer-DEB
          path: packages/*.deb
